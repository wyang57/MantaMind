<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MantaMind: Daily Word Challenge</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  #feedback {
    font-weight: bold;
    margin-top: 15px;
    font-size: 1.1em;
    padding: 10px;
    border-radius: 6px;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }

  #feedback.show {
    opacity: 1;
    transform: translateY(0);
  }

  #feedback.correct {
    background-color: #2e7d32;
    color: #c8e6c9;
  }

  #feedback.incorrect {
    background-color: #c62828;
    color: #ffebee;
  }

  #next-task {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
  }
</style>

</head>


<body>
  <!-- Scoreboard -->
  <div id="score-board">
    <p>🔥 Current Streak: <span id="current-streak">0</span></p>
    <p>🏆 Best Streak: <span id="best-streak">0</span></p>
  </div>

  <!-- Title -->
  <h1>MantaMind: Daily Word Challenge</h1>

  <!-- Word Display -->
  <div id="word-display"></div>

  <!-- Challenge Tasks -->
  <div id="task-container"></div>

  <!-- Feedback -->
  <div id="feedback"></div>

  <!-- Buttons -->
  <button id="next-task">Start Challenge</button>
  <button id="give-up-btn">Give Up</button>

  <!-- Game Script -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MantaMind: Daily Word Challenge</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Optional inline styles for feedback */
    #feedback {
      font-weight: bold;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #next-task {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Scoreboard -->
  <div id="score-board">
    <p>🔥 Current Streak: <span id="current-streak">0</span></p>
    <p>🏆 Best Streak: <span id="best-streak">0</span></p>
  </div>

  <!-- Title -->
  <h1>MantaMind: Daily Word Challenge</h1>

  <!-- Word Display -->
  <div id="word-display"></div>

  <!-- Challenge Tasks -->
  <div id="task-container"></div>

  <!-- Feedback -->
  <div id="feedback"></div>

  <!-- Buttons -->
  <button id="next-task">Start Challenge</button>
  <button id="give-up-btn">Give Up</button>

  <!-- Game Script -->
  <script src="script.js"></script>
</body>
</html>
